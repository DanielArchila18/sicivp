<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:mdjnm="http://mojarra.dev.java.net/mojarra_ext">

    <style type="text/css">
        .nombre{
           
            position: relative;
            margin-right: 30px;
        }

        .inicial{
            
        font-size: 12px;
        text-align: center;
            color: white;
        }
        
        .usuario{
            margin: 0;
            padding: 0;
            
            
        }


    </style>
    <h:head>
        <title>Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script src="https://kit.fontawesome.com/e04771906c.js" crossorigin="anonymous"></script>
        <f:event type="preRenderView" listener="#{msesionBean.verificarAdministador()}"/>

    </h:head>
    <h:body>

        


        <div class="container">
            <div class="navegacion">
                <ul>
                    <li>
                        <a>

                            <span class="icon"><h:graphicImage value="img/2.png"/></span>
                            <span class="titulo"><h2>ADMINISTRADOR</h2></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" target="inicio">

                            <span class="icon"><i class="fa-solid fa-house"></i></span>
                            <span class="titulo">Inicio</span>

                        </a>
                    </li>
                    <li>
                        <h:link outcome="/administrador/GestionUsuarios/infoUsuario.xhtml" target="inicio">

                            <span class="icon"><i class="fa-solid fa-user-group"></i></span>
                            <span class="titulo">Mis datos personales</span>

                        </h:link>
                    </li>

                    <li>
                        <h:link outcome="/administrador/GestionUsuarios/listUsuarios.xhtml" target="inicio">

                            <span class="icon"><i class="fa-solid fa-user-group"></i></span>
                            <span class="titulo">Usuarios</span>

                        </h:link>
                    </li>

                    <li>
                        <h:link outcome="/administrador/Inventario/listDetalleP.xhtml" target="inicio" >
                            <span class="icon"><i class="fa-solid fa-boxes-stacked"></i></span>
                            <span class="titulo">Inventario</span>
                        </h:link>
                    </li>
                    <li>
                        <h:link outcome="/administrador/Productos/listProductos.xhtml" target="inicio" >
                            <span class="icon"><i class="fa-solid fa-bag-shopping"></i></span>
                            <span class="titulo">Productos</span>
                        </h:link>
                    </li>

                    <li>
                        <h:link outcome="/administrador/Ventas/listVentas.xhtml" target="inicio"    >
                            <span class="icon"><i class="fa-solid fa-hand-holding-dollar"></i></span>
                            <span class="titulo">Ventas</span>
                        </h:link>
                    </li>
                    <li>
                        <h:link outcome="/administrador/Compras/listOrdenes.xhtml" target="inicio"    >
                            <span class="icon"><i class="fa-solid fa-cart-shopping"></i></span>
                            <span class="titulo">compras</span>
                        </h:link>
                    </li>
                    <li>
                        <h:link outcome="/administrador/Pedidos/listPedidos.xhtml" target="inicio"    >
                            <span class="icon"><i class="fa-solid fa-clipboard-list"></i></span>
                            <span class="titulo">Pedidos</span>
                        </h:link>
                    </li>




                    <li>
                        <h:form>
                            <h:commandLink action="#{loginBean.cerrarSesion()}">
                                <span class="icon"><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
                                <span class="titulo">Cerrar sesion</span>
                            </h:commandLink>
                        </h:form>
                    </li>


                </ul>

            </div>


            <div class="main">

                <div class="tobar">

                    <div class="toggle" onclick="toggleMenu();">

                    </div>
                    <div class="buscar">
                        <label>
                            <h:inputText  a:placeholder="buscar aqui"/>
                            <i class="fa fa-solid fa-magnifying-glass"></i>
                        </label>
                    </div>
                    <div >
                        <h:outputText value="#{correo}"/>

                    </div>  
                    <div class="nombre">
                        <span class="inicial"><h2 ><h:outputText value="#{sesion.fk_persona.nombre} #{sesion.fk_persona.apellido}"/></h2></span>

                    </div>
                </div>

                <iframe style="border:none; background:#FDFEFE ; " width="100%" height="874px" name="inicio"></iframe>


            </div>}

        </div>


        <script>
            function toggleMenu() {
                let toggle = document.querySelector('.toggle');
                let navegacion = document.querySelector('.navegacion');
                let main = document.querySelector('.main');
                toggle.classList.toggle('active');
                navegacion.classList.toggle('active');
                main.classList.toggle('active');
            }
        </script>
    </h:body>
</html>
