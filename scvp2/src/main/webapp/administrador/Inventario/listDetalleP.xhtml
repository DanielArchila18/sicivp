<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
         <div class="card m-4">
             
             <p:card>
                 <h3>Stock de productos</h3>
             <p:dataTable  value="#{detalleProductoBean.findAll()}" var="producto" widgetVar="producto"  rows="3" paginator="true"  emptyMessage="No se han encontrado registros con el criterio de busqueda" >
                 
                 <f:facet name="header">
                     <div>
                         
                         <p:inputText id="globalFilter" onkeyup="PF('producto').filter()"/>
                     </div>
                     
                 </f:facet>
                    <p:column headerText="Ref">
                        
                        <h:outputText value="#{producto.fk_producto.referencia}"></h:outputText>
                    </p:column>
                 <p:column headerText="Nombre Producto" sortBy="#{producto.fk_producto.nombre}" filterBy="#{producto.fk_producto.nombre}">
                        
                    <h:outputText value="#{producto.fk_producto.nombre}"></h:outputText>
                    </p:column>
                 <p:column headerText="Estado" sortBy="#{producto.estado}" filterBy="#{producto.estado}">
                        
                    <h:outputText value="#{producto.estado}"></h:outputText>
                    </p:column>
                    <p:column headerText="Existencias" >
                        
                        <h:outputText value="#{producto.total_Ext}"></h:outputText>
                    </p:column>
                    
                        
          
                    <p:column>
                        <f:facet name="header">Detalles</f:facet>
                        
                            
                            <p:commandButton action="#{detalleProductoBean.enviarDetalle(producto.id_Detalle_Producto)}"  styleClass="button ui-button-success" icon="pi pi-pencil"> </p:commandButton>
                        
                    </p:column>
            
                 <p:column headerText="Reporte">
                     <p:commandButton action="#{inventarioBean.verReportePdf()}" styleClass="ui-button-danger" icon="pi pi-file-pdf"/>
                 </p:column>
                </p:dataTable>
             </p:card>
        </div>
            </h:form>
    </h:body>
</html>
