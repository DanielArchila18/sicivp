<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:card>
            <h3>Usuarios registrados</h3>
            <h:form>
                <p:commandButton value="Agregar Usuario" action="addUsuarios.xhtml?faces-redirect=true"/>
                
            </h:form>
            <h:form>
                <p:dataTable value="#{usuarioBean.findAll()}" var="usuario" widgetVar="usuario" paginator="true" rows="5">
                    <p:column headerText="Tipo Documento">
                        <h:outputText value="#{usuario.fk_persona.tipo_documento}"/>
                        
                    </p:column>
                     <p:column headerText="Documento n">
                         <h:outputText value="#{usuario.fk_persona.id_persona}"/>
                        
                    </p:column>
                     <p:column headerText="Nombres">
                         <h:outputText value="#{usuario.fk_persona.nombre} #{usuario.fk_persona.apellido}" />
                        
                    </p:column>
                    
                     <p:column headerText="Direccion">
                         <h:outputText value="#{usuario.fk_persona.direccion}"/>
                        
                    </p:column>

                     <p:column headerText="Telefono">
                         <h:outputText value="#{usuario.fk_persona.telefono}"/>
                        
                    </p:column>
                     <p:column headerText="Rol">
                         <h:outputText value="#{usuario.fk_rol.nombre_rol}"/>
                    </p:column>
                    <p:column headerText="Editar Rol">
                        <p:commandButton action="#{usuarioBean.callUsuario(usuario.correo)}"  styleClass="ui-button-success" icon="pi pi-pencil" ajax="false"/>
                    </p:column>
                </p:dataTable>
                
                
            </h:form>
            
        </p:card>
    </h:body>
</html>
