<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
           <p:card>
            <h3>Datos del pedido</h3>
            <h:form>
                <h:outputText value="N pedido: #{pedido.id_Domicilio}"/>
                <br/>
                <h:outputText value="Fecha generado: #{pedido.fecha_Pedido}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
                
                <br/><!-- comment -->
                <h3>Datos del destinatario</h3>
                <h:outputText value="Nombres #{pedido.fk_persona.nombre} #{pedido.fk_persona.apellido}" style="padding-right: 20%"/>
                <h:outputText value="Telefono #{pedido.fk_persona.telefono}"/>
                <br/>
                <h:outputText value="Direccion #{pedido.fk_persona.direccion}"/>
                
                <br/><!-- comment -->
                <p:commandButton action="#{pedidoBean.actualizarEntregado(pedido.id_Domicilio)}" value="Entragado"/>
                
            </h:form>
            <h:form>
               <p:dataTable value="#{detalleVentaBean.findByPedido()}" var="detalle" widgetVar="pedido" paginator="true" rows="5">
                    
                     <p:column headerText="Producto">
                         <h:outputText value="ref: #{detalle.fk_producto.referencia} #{detalle.fk_producto.nombre}"/>
                        
                    </p:column>
                     <p:column headerText="Cantidad">
                         <h:outputText value="#{detalle.cantidad}" />
                        
                     </p:column>
                </p:dataTable>
                
                
            </h:form>
            
        </p:card>
    </h:body>
</html>
