<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:card>
            
            <h3>Mis datos personales</h3>
            
            <div class="ui-g">
        <div class="ui-g-6"><h:outputText value="Nombres Usuario: #{sesion.fk_persona.nombre} #{sesion.fk_persona.apellido}"/></div>
        <div class="ui-g-6"><h:outputText value="Correo: #{sesion.correo}"/> </div>
        <div class="ui-g-6"><h:outputText value="Direccion: #{sesion.fk_persona.direccion}"/> </div>
        <div class="ui-g-6"><h:outputText value="Telefono: #{sesion.fk_persona.telefono}"/> </div>
        <div class="ui-g-6"><h:outputText value="Tipo documento: #{sesion.fk_persona.tipo_documento}"/> </div>
        <div class="ui-g-6"><h:outputText value="Documento: #{sesion.fk_persona.id_persona}"/> </div>
        
    </div>
            <h:form>
                <p:commandButton value="Editar datos" icon="pi pi-pencil" action='#{usuarioBean.callPersona(sesion.fk_persona.id_persona)}'/>
                
            </h:form>   
                
                
            
            
            
            
        </p:card>
    </h:body>
</html>
