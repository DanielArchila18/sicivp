 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <p:card>
            <h3>Editar rol</h3>
        <h:form>
          <p:outputLabel value="Rol"/>
          <p:selectOneMenu value="#{usuario.fk_rol.id_rol}" required="true" requiredMessage="rol es requerido">
                            <f:selectItem itemValue="" itemLabel="Seleccionar"/> 
                            <f:selectItems value="#{usuarioBean.listRoles()}" var="rol" itemValue="#{rol.id_rol}" itemLabel="#{rol.nombre_rol}"/>

                        </p:selectOneMenu>
          <p:commandButton value="Actualizar Rol" action="#{usuarioBean.editRolU(usuario)}"/> 
          </h:form>
            </p:card>
    </h:body>
</html>
