<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <div class="card m-4">
             <p:card>
             <h:form>
                 <p:commandButton value="Agregar Compras" action="#{ordenCompraBean.addOrden()}" styleClass="ui-button-success"/>
                 
                 <h3>Listado de compras</h3>
             </h:form>
            <p:dataTable  value="#{ordenCompraBean.findAll()}" var="compra"  rows="3" paginator="true"  emptyMessage="No se han encontrado registros con el criterio de busqueda" filteredValue="#{ventaBean.findAll()}">
                    <p:column headerText="Venta NÂ°">
                        
                        <h:outputText value="#{compra.id_Compra}"></h:outputText>
                    </p:column>
         
                <p:column headerText="fecha"  filterMatchMode="contains">
                        
                    <h:outputText value="#{compra.fecha_Orden}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    </p:column>
                    
                        
          
                    <p:column>
                        <f:facet name="header">Detalles</f:facet>
                        <h:form>
                            
                            <p:commandButton action="#{ordenCompraBean.enviarOrden(compra.id_Compra)}"  styleClass=" ui-button-success" icon="pi pi-pencil"> </p:commandButton>
                        </h:form>
                    </p:column>
            
<p:column>
                        <f:facet name="header">Reporte</f:facet>
                        <h:form>
                            
                            <p:commandButton   styleClass=" ui-button-danger" icon="pi pi-file-pdf"> </p:commandButton>
                        </h:form>
                    </p:column>
                </p:dataTable>
                 </p:card>
        </div>
    </h:body>
</html>
