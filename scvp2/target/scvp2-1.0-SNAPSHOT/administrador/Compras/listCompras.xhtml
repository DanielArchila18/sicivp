<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
          <p:card>
            <h3>Datos de la compra</h3>
            <h:form>
                <h:outputText value="N compra: #{orden.id_Compra}"/>
                <br/>
                <h:outputText value="Fecha: #{orden.fecha_Orden}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </h:form>
            <h:form>
                <p:dataTable value="#{detalleCompraBean.findByOrden()}" var="compra" widgetVar="compra" paginator="true" rows="5">
                    <p:column headerText="Fecha">
                        <h:outputText value="#{compra.fecha}"/>
                        
                    </p:column>
                     <p:column headerText="Producto">
                         <h:outputText value="ref:#{compra.fk_producto.referencia} #{compra.fk_producto.nombre}"/>
                        
                    </p:column>
                     <p:column headerText="Cantidad">
                         <h:outputText value="#{compra.cantidad}" />
                        
                     </p:column>
                </p:dataTable>
                
                
            </h:form>
            
        </p:card>
    </h:body>
</html>
