<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
     <p:card>
                 <h3>Datos del producto</h3>
                 <h:outputText value="Ref Producto: #{detalleP.fk_producto.referencia}"/>
                 <h:outputText style="padding-left: 20%;" value="Nombre producto: #{detalleP.fk_producto.nombre}"/>
                  <br/>
                  <h:outputText value="Categoria: #{detalleP.fk_producto.fk_Categoria.nombre}"/>
                
                 <br/><!-- comment -->
                  <br/>
                  
                  <h3>Movimientos realizados</h3>
            
          
                  <h:form id="form">
                      <p:dataTable value="#{detalleProductoBean.listByDetalleP()}" var="movimiento"    widgetVar="movimientoTable">
                          <p:column  headerText="Fecha" sortBy="#{movimiento.fecha}">

                    <h:outputText value="#{movimiento.fecha}">
                        
                    </h:outputText>
                </p:column>
                <p:column headerText="Entrada">
                    <h:outputText value="#{movimiento.fk_detalle_compra.cantidad}"/>
                </p:column>
              
                <p:column headerText="Salida">
                    <h:outputText value="#{movimiento.fk_detalle_venta.cantidad}"/>
                </p:column>
              
              
            </p:dataTable>
</h:form>
           
        </p:card>
         
    </h:body>
</html>
