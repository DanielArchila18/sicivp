<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form>
             <p:commandButton value="Agregar Compra" action="#{comprobanteBean.addFromCliente()}"/>
                
            </h:form>
         <div class="card m-4">
             <p:card>
                 <h3>Mis compras</h3>
              <h:form>
             <p:dataTable  value="#{comprobanteBean.listByPerson()}" var="venta"  rows="3" paginator="true"  emptyMessage="No se han encontrado registros con el criterio de busqueda" filteredValue="#{ventaBean.findAll()}">
                    <p:column headerText="Venta NÂ°">
                        
                        <h:outputText value="#{venta.id_Comprobante_Venta}"></h:outputText>
                    </p:column>
               
                <p:column headerText="Fecha"  filterBy="#{venta.fecha_Comprobante}" filterMatchMode="contains">
                        
                    <h:outputText value="#{venta.fecha_Comprobante}"></h:outputText>
                    </p:column>
                    
                        
          
                    <p:column>
                        <f:facet name="header">Detalles</f:facet>
                       
                            
                            <p:commandButton action="#{comprobanteBean.EnviarComprobanteU(venta.id_Comprobante_Venta)}"  styleClass=" ui-button-success" icon="pi pi-pencil"> </p:commandButton>
                        
                    </p:column>
                 
                 
                    <p:column>
                        <f:facet name="header">Factura</f:facet>
                       
                            
                            <p:commandButton   styleClass=" ui-button-danger" icon="pi pi-file-pdf"> </p:commandButton>
                        
                    </p:column>
            

                </p:dataTable>
                  </h:form>
                 </p:card>
        </div>
            <p:growl id="message" showDetail="true"/>
    </h:body>
</html>
