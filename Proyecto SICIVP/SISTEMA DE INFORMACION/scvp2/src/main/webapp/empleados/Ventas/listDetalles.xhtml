<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
             <p:card>
                 <h3>Datos del comprador</h3>
                 <h:outputText value="Documento Comprador: #{comprobante.fk_persona.id_persona}"/>
                 <h:outputText style="padding-left: 20%;" value="Nombres Comprador: #{comprobante.fk_persona.nombre} #{comprobante.fk_persona.apellido}"/>
                  <br/>
                  <h:outputText value="Direccion: #{comprobante.fk_persona.direccion}"/>
                 <h:outputText style="padding-left: 20%;" value="Telefono: #{comprobante.fk_persona.telefono}"/>
                 <br/><!-- comment -->
                  <br/>
                  
                  <h3>Productos</h3>
            <p:growl id="message" showDetail="true" >
                <p:autoUpdate/>
            </p:growl>  
          

            <p:dataTable value="#{detalleVentaBean.listByComprobante()}" var="producto" id="table" rendered="true" paginator="true" rows="2">
                <p:column headerText="Producto" >
                    <h:outputText value="Ref: #{producto.fk_producto.referencia}  #{producto.fk_producto.nombre}" />
                </p:column>
                <p:column headerText="Cantidad">
                    <h:outputText value="#{producto.cantidad}"/>
                </p:column>
                <p:column headerText="Precio Unitario">
                    <h:outputText value="#{producto.fk_producto.precio}"/>
                </p:column>
                <p:column headerText="Precio total">
                    <h:outputText value="#{producto.total}"/>
                </p:column>
              
            </p:dataTable>

           
        </p:card>
    </h:body>
</html>
