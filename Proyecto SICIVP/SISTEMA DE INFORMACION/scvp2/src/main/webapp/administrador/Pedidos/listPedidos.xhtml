<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      <div class="card m-4">
             <h:form>
                 <p:commandButton value="Pedidos por despachar" action="listDisponibles.xhtml"/>
             </h:form>
          <p:dataTable  value="#{pedidoBean.findAll()}" var="pedido"  rows="3" paginator="true"  emptyMessage="No se han encontrado registros con el criterio de busqueda" filteredValue="#{ventaBean.findAll()}">
                    <p:column headerText="No pedido">
                        
                        <h:outputText value="#{pedido.id_Domicilio}"></h:outputText>
                    </p:column>
         
                <p:column headerText="Fecha creacion"  filterMatchMode="contains">
                        
                    <h:outputText value="#{pedido.fecha_Pedido}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    </p:column>
              <p:column headerText="Destinatario"  filterMatchMode="contains">
                        
                  <h:outputText value="#{pedido.fk_persona.nombre} #{pedido.fk_persona.apellido}">
                        
                    </h:outputText>
                    </p:column>
                    
                        <p:column headerText="Estado"  filterMatchMode="contains">
                        
                            <h:outputText value="#{pedido.estado}">
                        
                    </h:outputText>
                    </p:column>
               <p:column headerText="Fecha entrega"  filterMatchMode="contains">
                        
                   <h:outputText value="#{pedido.fecha_Entrega}">
                        
                    </h:outputText>
                    </p:column>
          
                    
            

                </p:dataTable>
        </div>
    </h:body>
</html>
