<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:card>
        <h:form>
                <div class="ui-g">
                    <div class="ui-g-6">
                        <p:outputLabel value="Nombres Cliente" styleClass="mb-2"/>
                        <p:inputText value="#{persona.nombre}" required="true" requiredMessage="nombre es requerido"/>
                    </div>
                    <div class="ui-g-6">
                        <p:outputLabel value="Apellidos Cliente" styleClass="mb-2"/>
                        <p:inputText value="#{persona.apellido}" required="true"  requiredMessage="apellidos son requeridos"/>

                    </div>   

                   



               
                    
                    <div class="ui-g-6">
                        <h:outputLabel value="Telefono"/>
                        <p:inputText value="#{persona.telefono}" required="true" requiredMessage="telefono es requerido"/>
                    </div>
                    <div class="ui-g-6">
                        <p:outputLabel value="Direccion residencia"/>
                        <p:inputText value="#{persona.direccion}" required="true" requiredMessage="direccion es requerida"/>
                    </div>

                    <div class="ui-g-6">
                        <p:commandButton value="Guardar cambios" action="#{usuarioBean.editPersona(persona)}" styleClass="ui-button-success mb-2"/>
                    </div>
                </div>
                <p:growl showDetail="true">

                    <p:autoUpdate/>
                </p:growl>


            </h:form>





        </p:card>
    </h:body>
</html>
