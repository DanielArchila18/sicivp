<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">   

    <style type="text/css">



        .form{
            display: grid;
            grid-template-columns: 1fr 1fr;
        }







        @media(min-width: 7000px){
            .formi{
                display:grid;
                grid-template-columns: 2fr 1fr;

            }

        }
    </style>
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="/bootstrap/css/bootstrap.min.css"/>
        <h:outputStylesheet name="/css/css.css"/>

    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-5" style="width: 40% ">
                    <div class="card border-8 rounded-lg mt-5" style="box-shadow: 0px 0px 11px 0px rgba(0, 0, 0, 0.1); border:white;">
                        <h3 class="text-center" style="padding-top:20px;  border-bottom: 2px solid rgba( 55, 142, 237);
                            border-radius: 15px;
                            padding:25px;
                            font-family: 'Abel', sans-serif;
                            font-weight:500;
                            ">Detalles Ventas</h3>
                        <div class="card-body">


                            <div class="formi">
                                <h:form class="form">
                                    <h:panelGrid id="grid" cellpadding="7" columns="1" styleClass="mb-3">

                                        <p:outputLabel  value="Persona :"/>
                                        <p:selectOneMenu value="#{comprobanteBean.idPersona}" filter="true" filterMatchMode="startsWith">
                                            <f:selectItems value="#{comprobanteBean.listaUsuarios()}" var="persona" itemValue="#{persona.fk_persona.id_persona}" itemLabel="#{persona.fk_persona.id_persona} / #{persona.fk_persona.nombre} #{persona.fk_persona.apellido}"/>


                                        </p:selectOneMenu>




                                        <div >


                                            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

                                            <p:commandButton value="Enviar" update="msgs" action="#{comprobanteBean.addFromVendedor()}" icon="pi pi-check" style="width: 100%"/>

                                        </div>

                                    </h:panelGrid>





</h:form>
                               
                                
                            </div>








                            <p:growl id="message" showDetail="true"/>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        
        

    </h:body>
</html>
